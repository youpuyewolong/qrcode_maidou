<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加 - Powered by __CAOZHA-SYS-NAME__ __CAOZHA-SYS-VERSION__</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__CAOZHA-LAYUIMINI__/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__CAOZHA-LAYUIMINI__/css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
    <script src="__CAOZHA-STATIC__/js/jquery-3.4.1.min.js"></script>
    <script src="__CAOZHA-LAYUIMINI__/lib/layui/layui.js" charset="utf-8"></script>
    <script src="__CAOZHA-STATIC__/js/all.js"></script>
    <link rel="stylesheet" href="__CAOZHA-STATIC__/css/style.css" media="all">

    <script type="text/javascript" charset="utf-8" src="__CAOZHA-STATIC__/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__CAOZHA-STATIC__/ueditor/ueditor.all.min.js"> </script>
    <!--建议手动加载语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="__CAOZHA-STATIC__/ueditor/lang/zh-cn/zh-cn.js"></script>
</head>
<body>
<form class="layui-form layuimini-form">

    <div class="layui-form-item">
        <label class="layui-form-label required">类型</label>
        <div class="layui-input-block">
            <select name="type" style="width:350px;" lay-filter="value" lay-search="" lay-verify="required" lay-reqtext="请选择类型">
                <option value=""></option>
                {foreach $type as $key=>$vo }
                <option value="{$vo.key}">{$vo.value}</option>
                {/foreach}
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">标题</label>
        <div class="layui-input-block">
            <input type="text" name="title" lay-verify="required" lay-reqtext="请输入标题" placeholder="请输入标题" value=""
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
    <label class="layui-form-label">图片</label>
    <div class="layui-input-block">
        <!--直接调用ueditor上传框-->
        <script type="text/plain" id="upload_ue" style="display: none"></script>
        <script src="__CAOZHA-STATIC__/ueditor/cz.upload.image.js"></script>

        <input type="text" name="image" lay-verify="" lay-reqtext="" placeholder="" value="" id="pic_id" class="layui-input cz-float-left" style="width: 50%;margin-right: 10px;"> <button type="button" class="layui-btn layui-btn-normal cz-float-left" onclick="upImage('pic_id');">上传</button> <button type="button" class="layui-btn layui-btn-warm cz-float-left" onclick="img_preview('pic_id');">预览</button>
    </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">视频</label>
        <div class="layui-input-block">
            <!--直接调用ueditor上传框-->
            <script type="text/plain" id="upload_ue" style="display: none"></script>
            <input type="text" name="video" lay-verify="" lay-reqtext="" placeholder="" value="" id="video_id" class="layui-input cz-float-left" style="width: 50%;margin-right: 10px;"> <button type="button" class="layui-btn layui-btn-normal cz-float-left" onclick="upFiles('video_id');">上传</button> <button type="button" class="layui-btn layui-btn-warm cz-float-left" onclick="img_preview('video_id');">预览</button>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">文件</label>
        <div class="layui-input-block">
            <!--直接调用ueditor上传框-->
            <script type="text/plain" id="upload_ue" style="display: none"></script>
            <input type="text" name="file" lay-verify="" lay-reqtext="" placeholder="" value="" id="file_id" class="layui-input cz-float-left" style="width: 50%;margin-right: 10px;"> <button type="button" class="layui-btn layui-btn-normal cz-float-left" onclick="upFiles('file_id');">上传</button> <button type="button" class="layui-btn layui-btn-warm cz-float-left" onclick="img_preview('file_id');">预览</button>
        </div>
    </div>

    <div class="layui-form-item" style="display: none">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn caozha-submit" lay-submit="" lay-filter="saveBtn">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary caozha-reset">重置</button>
        </div>
    </div>

</form>
<script>
    layui.use(['form'], function () {

        var form = layui.form,
            layer = layui.layer;

        layer_skin(layer);

        //监听提交
        form.on('submit(saveBtn)', function (data) {

            $.ajax({
                type: "post",
                url: '{:url(\'admin/qrcode/addSave\')}',
                data: data.field,
                dataType: "json",
                async: false,
                success: function (res) {
                    if (res.code == 1) {
                        layer.msg(res.msg, {icon: 1});
                        setTimeout(function(){
                            // 关闭弹出层
                            //layer.close(index);
                            var iframeIndex = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(iframeIndex);
                            parent.location.reload();
                        },800);
                    } else {
                        layer.msg(res.msg, {icon: 2});
                    }
                },
                complete: function (res) {
                }
            });

            return false;
        });

        //解决下拉框出现&nbap乱码
        form.on('select(groupid)', function(data){
            let selectText=data.elem[data.elem.selectedIndex].text;//得到被选中的文本值
            selectText=selectText.trim();//去掉&nbap
            data.elem[data.elem.selectedIndex].text=selectText;//覆盖原文本值
        });

    });

</script>
</body>
</html>
